<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐟 混子导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            background-color: #0078d7;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #005bb5;
        }
        .search-bar {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>🐟 混子导航</h1>
    <div class="nav-links">
        <a href="https://www.kuaishou.com" target="_blank">快手</a>
        <a href="https://www.douyin.com" target="_blank">抖音</a>
        <a href="https://www.bilibili.com" target="_blank">哔哩哔哩</a>
        <a href="https://www.xiaohongshu.com" target="_blank">小红书</a>
        <a href="https://Siri.WenTianPlay.com" target="_blank">恋爱人生</a>
    </div>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="网站所有:刘文松，输入搜索内容">
        <button onclick="searchBing()">搜索</button>
    </div>

    <script>
        function searchBing() {
            const query = document.getElementById('search-input').value;
            if (query) {
                window.open(`https://www.bing.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        }
    </script>
</body>
</html>
